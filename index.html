<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Changes Width and Height</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
        div:nth-child(3):hover{
            width: 400px;
            height: 400px;
            background-color: teal;
            color: white;
        }
</style>

</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3.<br>Hover to get background-color as teal and doubled width and height</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
